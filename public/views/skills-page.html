<section class="container skills" ng-controller='SkillsController as SkillsCtrl'> 
  <div class ='below-divider'> <div class ='divider'> </div>  </div> 
  <h1> skills </h1>
  <ul class="chart">
    <li ng-repeat='skill in SkillsCtrl.skills'>
      <span style="height:{{skill.level}}" title="{{skill.name}}"></span>
    </li>
  </ul>  
</section>
